{% extends 'layout.html' %}

{% block content %}
<div class="col-md-8 col-md-offset-2">
    <form class="form-horizontal" action="" method="post" novalidate>
        {% csrf_token %}
        <div class="form-group {% if form_obj.name.errors.0 %}has-error{% endif %}">
            <label for="{{ form_obj.name.id_for_label }}" class="col-sm-2 control-label">{{ form_obj.name.label }}</label>
            <div class="col-sm-10">
                {{ form_obj.name }}{{ form_obj.name.errors.0 }}
            </div>
        </div>
        <div class="form-group {% if form_obj.weight.errors.0 %}has-error{% endif %}">
            <label for="{{ form_obj.weight.id_for_label }}" class="col-sm-2 control-label">{{ form_obj.weight.label }}</label>
            <div class="col-sm-10">
                {{ form_obj.weight }}{{ form_obj.weight.errors.0 }}
            </div>
        </div>
        <div class="form-group {% if form_obj.icon.errors.0 %}has-error{% endif %}">
            <label for="{{ form_obj.icon.id_for_label }}" class="col-sm-2 control-label">{{ form_obj.icon.label }}</label>
            <div class="col-sm-10">
                {{ form_obj.icon }}{{ form_obj.icon.errors.0 }}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-block">添加</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
